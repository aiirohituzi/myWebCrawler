<html>
  <head>
    <title>Getting Started</title>
  </head>
  <body>
    <script src="bundle.js"></script>

    <div id="app">
      <div class="container">
        <ul class="list-group">
          <rating v-for="rating in ratings" :rating="rating">
          </rating>
        </ul>
      </div>
    </div>

    <template id="template-rating-row">
      <li class="list_group_item">
        {{ rating.USER }} : {{ rating.SOLO }} / {{ rating.DUO }} / {{ rating.SQUAD }}
      </li>
    </template>
  </body>
  
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script> -->
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript">
    Vue.component('rating', {
      template: "#template-rating-row",
      props: ['rating'],
    });

    var vm = new Vue({
      el: '#app',
      data: {
        ratings: []
      },
      mounted: function (){
        axios.get("http://localhost:8000/rating/")
        .then(function (response){
          Vue.set(vm, 'ratings', response.data)
        })
      }
    })
  </script>
</html>
